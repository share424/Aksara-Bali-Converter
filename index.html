<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksara Latin - Bali Converter</title>
    <link rel="stylesheet" href="assets/css/mini-default.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row cols-sm-12 cols-md-10">
            <div class="col-md-offset-1">
                <br />
                <h2>Aksara Latin - Bali Converter</h2>
                <form>
                    <fieldset>
                        <legend>Aksara Latin</legend>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <textarea id="txt-input" class="input-area" rows="5"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Aksara Bali</legend>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <textarea id="txt-output" class="input-area aksara-bali" rows="5"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
    <footer>
        <div class="col-sm col-md-10 col-md-offset-1">
            <p>Copyright &copy; Klungkung Dev 2020
            </p>
        </div>
    </footer>
    <script src="assets/js/converter.js"></script>
    <script>
        var input = document.getElementById("txt-input");
        var output = document.getElementById("txt-output");
        input.addEventListener('input', function() {
            output.value = convert(this.value);
        });
    </script>
</body>

</html>
